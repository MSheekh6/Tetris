<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TETRIS - Login</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/forms.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">TETRIS</div>
            <ul class="nav-menu">
                <li><a href="game.html" class="nav-link">GAME</a></li>
                <li><a href="register.html" class="nav-link">REGISTER</a></li>
                <li><a href="login.html" class="nav-link active">LOGIN</a></li>
                <li><a href="rankings.html" class="nav-link">RANKINGS</a></li>
            </ul>
        </div>
    </nav>

    <!-- Login Form Container -->
    <main class="form-container">
        <div class="form-panel login-panel">
            <h1 class="form-title">LOGIN</h1>
            <p class="form-subtitle">Welcome back, player!</p>

            <form id="loginForm" novalidate>
                <!-- Email -->
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                    <span class="error-message" id="emailError"></span>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="arcade-button submit-button">START GAME</button>

                <!-- Success/Error Messages -->
                <div class="message-box success-message hidden" id="successMessage"></div>
                <div class="message-box error-message-box hidden" id="errorMessage"></div>

                <!-- Link to Register -->
                <div class="form-footer">
                    Don't have an account? <a href="register.html" class="form-link">Register here</a>
                </div>
            </form>
        </div>
    </main>

    <script type="module" src="js/login.js"></script>
</body>
</html>
